<div class="col-md-6 col-sm-6 col-xs-12">
</div>
  <div class="col-md-6 col-sm-6 col-xs-12">
  <form class="form-inline">
      <div class="form-group mx-sm-3">
        <label class="sr-only">User Name</label>
        <input type="text" class="form-control" ng-model="username" placeholder="User name">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="getUserHistory()">search</button>
        </div>
</form>

<!-- Modal -->
                  <div class="modal fade" id="Myrate" role="dialog">
                      <div class="modal-dialog">

                          <!-- Modal content for project creation-->
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Add Rates</h4>
                              </div>
                              <div class="modal-body">

                                  <form class="form-horizontal form-label-left" novalidate>
                                      <div class="item form-group">
                                          <label class="control-label col-md-3 col-sm-3 col-xs-12" >
                                              Rate
                                          </label>
                                          <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                                              <div class="btn-group mr-1" role="group" aria-label="First group">
                                                <button type="button" class="btn btn-danger" ng-click="rate(1)" data-dismiss="modal">1<span class="glyphicon glyphicon-heart"></button>
                                              </div>
                                              <div class="btn-group mr-2" role="group" aria-label="Second group">
                                                <button type="button" class="btn btn-danger" ng-click="rate(2)" data-dismiss="modal">2<span class="glyphicon glyphicon-heart"></button>
                                              </div>
                                              <div class="btn-group mr-3" role="group" aria-label="Second group">
                                                  <button type="button" class="btn btn-danger" ng-click="rate(3)" data-dismiss="modal">3<span class="glyphicon glyphicon-heart"></button>
                                              </div>
                                              <div class="btn-group mr-4" role="group" aria-label="Second group">
                                                  <button type="button" class="btn btn-danger"  ng-click="rate(4)" data-dismiss="modal">4<span class="glyphicon glyphicon-heart"></button>
                                              </div>
                                              <div class="btn-group mr-5" role="group" aria-label="Second group">
                                                <button type="button" class="btn btn-danger" ng-click="rate(5)" data-dismiss="modal">5<span class="glyphicon glyphicon-heart"></span></button>
                                              </div>
                                                <div class="btn-group mr-4" role="group" aria-label="Second group">
                                                  <button type="button" class="btn btn-danger"  ng-click="rate(6)" data-dismiss="modal">6<span class="glyphicon glyphicon-heart"></button>
                                              </div>
                                            </div>
                                          </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                              </div>
                          </div>
                        </div>
                    </div>
<!-- End of the Model -->
    <div class="x_panel">
        <div class="x_title">
              <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                        <tr class="headings">
                            <th class="column-title">select</th>
                            <th class="column-title">To </th>
                            <th class="column-title">From </th>
                            <th class="column-title">Where </th>
                            <th class="column-title">When</th>
                            <th class="column-title">Product Id</th>
                            <th class="column-title">Status</th>
                            <th class="column-title">Add Rate</th>
                            <th class="column-title">Add Comments</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Product in Products">
                          <td class="a-center ">
                            <input type="checkbox" class="flat" name="table_records" value="{{Product.productId}}"  ng-model="Product.selected">
                          </td>
                            <td> {{Product.to}}</td>
                            <td> {{Product.from}}</td>
                            <td> {{Product.where}}</td>
                            <td> {{Product.when}}</td>
                            <td> {{Product.productId}}</td>
                            <td> {{Product.statusOfOrder}}</td>
                            <td> <button type="submit" class="btn btn-primary" ng-disabled="disabled" data-toggle="modal" data-target="#Myrate" name="rates" ng-model="rateBtn">Rate</button> </td>
                            <td> <button type="submit" class="btn btn-primary">Comment</button> </td>
                            <!-- <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#Myrate">Rates</button></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



<a  ui-sref="/cards/{{card.id}}" class="no-styles" ng-repeat="card in cards |filter:searchText " ><div align="center" class="box-wrapper">

  <h4 class="lead">{{card.name}}</h4>
  <span><img class="img img_circ img-responsive" ng-src="{{card.image}}""/></span>
  <br/>
  <hr/>
  <p>RS {{card.price}} /=</p>
  <p><span ng-repeat="location in movie.locations"> [ {{location.name}} - {{location.location}} ] </span></p>
  <br/>

</div>
</a>

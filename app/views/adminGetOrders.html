
  <div class="x_panel">
      <div class="x_title">
            <div class="clearfix"></div>
      </div>
      <div class="x_content">
          <div class="table-responsive">
              <table class="table table-striped jambo_table bulk_action">
                  <thead>
                      <tr class="headings">
                          <th class="column-title">select</th>
                          <th class="column-title">Order ID </th>
                          <th class="column-title">To </th>
                          <th class="column-title">From </th>
                          <th class="column-title">Where </th>
                          <th class="column-title">When</th>
                          <th class="column-title">Product Id</th>
                        <th class="column-title">Status</th>
                          <th class="column-title">Change Status</th>
                      </tr>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="Product in Products">
                        <td class="a-center ">
                          <input type="checkbox" class="flat" name="table_records" value="{{Product.orderId}}"  ng-model="Product.selected">
                        </td>
                          <td> {{Product.orderId}}</td>
                          <td> {{Product.to}}</td>
                          <td> {{Product.from}}</td>
                          <td> {{Product.where}}</td>
                          <td> {{Product.when}}</td>
                          <td> {{Product.productId}}</td>
                          <td> {{Product.statusOfOrder}}</td>
                          <td> <button type="submit" class="btn btn-primary" ng-click=status()><span class="glyphicon glyphicon-ok"></span></button> </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
